type Query {
  staffs: [Staff!]!
  staff(id: ID!): Staff!
  stores: [Store!]!
  store(id: ID!): Store!
}

type Mutation {
  createStaff(data: CreateStaffData!): Staff!
  createStore(data: CreateStoreData!): Store!
}

type Staff {
  id: ID!
  store: Store!
  firstName: String!
  lastName: String!
  gender: Gender!
  officePhone: Int!
  emailAddress: String!
  dateOfBirth: String!
  dateOfJoin: String!
  dateOfLeft: String
  commisionPercentage: Int
  otherDetails: String
  address: Address!
}

type Store {
  id: ID!
  areaCode: Int!
  storeManagerId: ID!
  storeName: String!
  storeLocation: String!
  storeAddress: String!
  otherDetails: String
}

type Address {
  line1: String!
  line2: String
  line3: String
  city: String!
  zipOrPasscode: Int!
  stateProvinceCountry: String!
  country: String!
  otherAddressDetails: String
}

input CreateStaffData {
  firstName: String!
  lastName: String!
  gender: Gender!
  officePhone: Int!
  emailAddress: String!
  dateOfJoin: String!
  dateOfBirth: String!
  dateOfLeft: String
  jobTitle: String!
  jobDescription: String!
  commisionPercentage: Int
  otherDetails: String
  address: CreateStaffAddressData!
}

input CreateStaffAddressData {
  line1: String!
  line2: String
  line3: String
  city: String!
  zipOrPasscode: Int!
  stateProvinceCountry: String!
  country: String!
  otherAddressDetails: String
}

input CreateStoreData {
  email: String!
  password: String!
  confirmPassword: String!
  areaCode: Int!
  storeName: String!
  storeLocation: String!
  storeAddress: String!
  otherDetails: String
}

enum Gender {
  male
  female
}